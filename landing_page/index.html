<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 Sigma Capital Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 600px;
            margin-right: 10px;
        }

        .title {
            font-size: 2.5rem;
            color: #00aaff;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
        }

        main {
            text-align: center;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #00aaff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0088cc;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #666666;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="13SC_logo.png" alt="13 Sigma Logo">
    </div>
    <!--
    <div class="title">13 SIGMA CAPITAL MANAGEMENT</div>
    <div class="subtitle">Algorithmic Trading | AI Innovation | Futures & Options</div>
    -->
</header>

<main>
    <p>Welcome to 13 Sigma Capital Management, a quantitative hedge fund focusing on futures, options, and ETFs in the
        cryptocurrency and stock markets. Powered by AI and cutting-edge algorithmic trading technologies.</p>
    <button class="btn" onclick="learnMore()">Learn More</button>
</main>

<footer>
    &copy; 2024 13 Sigma Capital Management. All Rights Reserved.
</footer>

<script>
    function learnMore() {
        alert('More details coming soon! Stay tuned.');
    }
</script>
</body>
</html>
